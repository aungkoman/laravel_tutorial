    <div class="a">
        AddClass and Remove Class
    </div>
    <button>Click</button>
    <br>
    <input type="checkbox" value="a" class="selectOption">
    <input type="checkbox" value="b" class="selectOption">
    <input type="checkbox" value="c" class="selectOption">
    <input type="checkbox" value="d" class="selectOption">
    <button class="getSelectedCheck">Click</button>

    <br>
    <button class="print">Print</button>
    <script>
$('document').ready(function(){
    console.log("document is ready");
    $("button.print").click(function(){
        alert("print");
        var newWin = window.open("","Print-Window");
        newWin.document.open();
        newWin.document.write(document.getElementById("body").innerHTML);
        newWin.print();
        //newWin.document.write("<body onload='window.print();window.close();'> <p style='color:blue'>Hello para 1</p><p>Hello para 2</p> </body>");
        newWin.document.close();
    });
    $("button.getSelectedCheck").click(function(){
        var str = "";
        $(".selectOption").each(function(){
            if($(this).is(":checked")){
                str += $(this).val() + " ";
            }
        });
        alert("selected check box(s) =>  "+str);
    });
    $("button.td").click(function(){
        alert("ID  "+$(this).parent().parent().attr("id") + ", CLASS : "+$(this).parent().parent().attr('class'));
    });
    $("button.remove_td").click(function(){
        $(this).parent().parent().remove();
    });
    $("button.val").click(function(){
        alert("Value is "+$(this).prev().val());
    });
    $("button.select").click(function(){
        alert("Value : "+ $(this).prev().val()+ ", Text : "+$("#select option:selected").text());
    });
    $("button.checkbox").click(function(){
        alert("Check Status : "+ document.getElementById('checkbox').checked);
    });
    $("button.radio").click(function(){
        alert("Radio Status : "+ $("input[type='radio']:checked").val());
    });
    $("button.class_id").click(function(){
        alert("Class  : "+ $(this).prev().attr('class')+ " ID "+$(this).prev().attr('id'));
    });
    $("button.disabled").click(function(){
        $(this).prev().attr('disabled','disabled');
        //alert("disabled");
    });

});
    </script>
